name: gitleaks-scan

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Run secret scan and produce a JSON report
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-format json --report-path gitleaks.json --redact

      # Authenticate to GCP using the service account JSON stored in GitHub Secrets
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Upload the gitleaks.json report to your GCS bucket
      - name: Upload report to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: gitleaks.json
          destination: ${{ secrets.GCS_BUCKET }}/gitleaks/repo=${{ github.repository }}/run_id=${{ github.run_id }}/
